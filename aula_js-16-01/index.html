     <!-- ONmousedown, onmouseup, onclick -->

     <div onmousedown="mDown(this)" onmouseup="mUp(this)" style="background-color: #D04a38; width: 120px; height: 20px; padding: 40px;">Passe o mouse aqui</div>

     <script>
        function mDown(obj){
            obj.style.backgroundColor="#1ec5e5";
            obj.innerHTML="Solte o clique"
        };
        function mUp(obj){
            obj.style.backgroundColor="#76d938";
            obj.innerHTML="Obrigado!"
        };
        function mOver(obj){
            obj.style.backgroundColor="#76D";
            obj.innerHTML="Obrigado!"
        };
        function mOut(obj){
            obj.innerHTML="Passe o mouse aqui"
        };
