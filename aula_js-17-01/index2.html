<div id="container-pai">
    <form id="container">
        <div>
            <label for="fname">Primeiro Nome</label>
            <input type="text" id="fname">
        </div>
        <div>
            <label for="lname">Ultimo Nome</label>
            <input type="text" id="lname">
        </div>
        <div>
            <label for="ftel">Telefone</label>
            <input type="number" id="ftel">
        </div>

        <div class="submit">
            <input type="submit" id="submit" class="submit.btn">
        </div>
        
    </form>
    <p></p>
</div>
    <script>
        const form = document.querySelector('form');
        const fname = document.getElementById('fname');
        const lname = document.getElementById('lname');
        const ftel = document.getElementById('ftel');
        const paragrafo = document.querySelector('p');
        // const submit = document.querySelector('submit')

        form.addEventListener('submit', e => {
            if (fname.value === '' || lname.value === '' || ftel.value === '') {
                e.preventDefault();
                paragrafo.textContent = 'Você precisa preencher todos os campos!';
            }
        });

    </script>
